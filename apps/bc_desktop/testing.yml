---
title: "staff testing"
description: For CCR staff testing only.
cluster: "ub-hpc"
submit: "submit/advance-test.yml.erb"
attributes:
  desktop: "xfce"
  custom_queue:
    label: Partition
    help: Please select a partition from the drop-down menu
    widget: select
    options:
      - [ "preprod", "preprod" ]
      - [ "cascade", "cascade" ]
      - [ "gpu", "gpu" ]
  bc_qos: 
    label: "QOS"
    help: "Enter the same as the partition name"
  gpu:
     label: "Number of GPUs per Node"
     help: "GPUs are currently available in the cascade, debug, and gpu partitions.  Users may request only 1 node with 1 or 2 GPUs without additional permission from CCR.  For other specific hardware requirements, use the Node Tags field"
     widget: "number_field"
  email:
     label: "Preferred email address"
     help: "Enter the email address you'd like notifications sent to and check whether you want emails sent when your job starts, ends or both"
     widget: email_field
  email_on_terminated:
    label: "I would like to receive an email when the job terminates"
    widget: check_box
  num_cores:
    label: "Number of Cores"
    help: "Number of cores per node"
    widget: "number_field"
  node_type:
    label: "Node Tags"
    help: "Enter tag(s) for node types you want to access including high speed networks and CPU types.  Use the command 'snodes all' in a terminal window to see available tags"
  memory:
    label: "Amount of Memory Per Node"
    help:  "Enter the amount of memory you want to request, per node, in megabytes (MB).  Use this OR memory per core; not both!"
    widget: "number_field"
