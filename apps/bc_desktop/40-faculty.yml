---
title: "Faculty Cluster Desktop"
description: This app will launch an interactive desktop on one or more compute nodes in the faculty cluster.  You must have access to this cluster or your job will not run. You will have full access to the resources these nodes provide. This is analogous to an exclusive, interactive batch job. The longest allowable wall time for these nodes varies from 72 hours to 30 days depending on the partition. It is recommended that you enter only the time you need to run your job rather than use the default. 
cluster: "faculty"
submit: "submit/faculty.yml.erb"
