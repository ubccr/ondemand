---
title: "RPCI Desktop"
description: This app will launch an interactive desktop on the RPCI visualization node.  You must be in the RPCI group to access this node or your job will not run. The longest allowable wall time for this node is 10 days. It is recommended that you enter only the time you need to run your job rather than use the default.
cluster: "faculty"
submit: "submit/rpci.yml.erb"
attributes:
  bc_num_hours:
    value: 8 
  desktop: "opengl"
  bc_qos: null
  bc_num_slots: null
  bc_account: 
     label: "Slurm Account"
     help: "Leave blank unless you have access to more than one"
  email:
     label: "Preferred email address"
     help: "Enter the email address you'd like notifications sent to and check whether you want emails sent when your job starts, ends or both"
     widget: email_field
  email_on_terminated:
    label: "I would like to receive an email when the job terminates"
    widget: check_box

form:
#  - bc_vnc_idle
  - desktop
  - bc_account
  - bc_num_hours
  - bc_num_slots
#  - bc_queue
#  - bc_vnc_resolution
  - email
  - bc_email_on_started
  - email_on_terminated
